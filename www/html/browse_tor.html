<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aelita Browse Paths</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="/scripts/searcher.css">
    <script src="/scripts/searcher.js"></script>
</head>
<body>

<div class="section">
    <form id="search-form">
        <search class="field">
            <label class="label" for="search-box">Name</label>
            <div class="control">
                <input
                        class="input"
                        id="search-box"
                        name="search-box-name"
                        type="search"
                        placeholder="Text input"/>
            </div>
            <!-- class="input" -->
            <button class="button" type="submit">Search</button>
        </search>
    </form>
    <div id="message"></div>
    <table id="search-results" class="table">
        <thead>
        <tr>
            <td>Name</td>
            <td>Status</td>
            <td>Path</td>
        </tr>
        </thead>
        <tbody>
        <tr id="entry-template" class="x-entry-hidden">
            <td class="x-name"></td>
            <td class="x-status"></td>
            <td class="x-path"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
